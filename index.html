<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kühlschrank-Entnahme</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- TODO: reCAPTCHA v3 Key später einsetzen -->
  <!-- <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script> -->
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Kühlschrank‑Entnahme</h1>
      <p>Team auswählen, Mengen per ± setzen, dann „Eintragen“.</p>
    </header>

    <section class="card">
      <label for="team" class="label">Team</label>
      <select id="team" class="select">
        <!-- Platzhalter – wir können später aus Excel/Flow befüllen -->
        <option value="">– bitte Team wählen –</option>
        <option>1. Herren</option>
        <option>2. Herren</option>
      </select>
    </section>

    <section class="grid" id="itemsGrid">
      <!-- Kacheln werden von app.js erzeugt -->
    </section>

    <section class="actions">
      <button id="resetBtn" class="btn ghost">Zurücksetzen</button>
      <button id="submitBtn" class="btn primary">Eintragen</button>
    </section>

    <section id="msg" class="msg"></section>
    <footer class="footer">© Vereinsheim · Demo – Anbindung folgt</footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
