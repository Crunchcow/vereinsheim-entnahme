<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sportheim-Getränke-Entnahme</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="wrap">

    <!-- Header mit Logo links -->
    <header class="header">
      <img src="assets/img/wappen-farbig.png" alt="Westfalia Osterwick" class="logo">
      <div class="header-text">
        <h1>Sportheim-Getränke-Entnahme</h1>
        <p>Team wählen, Mengen per ± setzen, dann „Eintragen“.</p>
      </div>
    </header>

    <section class="card">
      <label for="team" class="label">Team</label>
      <select id="team" class="select">
        <option value="">– bitte Team wählen –</option>
      </select>
    </section>

    <section class="grid" id="itemsGrid">
      <!-- Kacheln werden von app.js erzeugt -->
    </section>

    <section class="actions">
  <button id="feedbackBtn" class="btn ghost">Feedback geben</button>
  <button id="resetBtn" class="btn ghost">Zurücksetzen</button>
  <button id="submitBtn" class="btn primary">Eintragen</button>
    </section>


    <section id="msg" class="msg"></section>
    <footer class="footer">© Kai Lemke / Sportheim Entnahme</footer>

        <!-- Feedback-Dialog -->
    <dialog id="feedbackDialog" class="dialog">
      <form method="dialog" class="dialog-body">
        <h2>Feedback zur Entnahme-Seite</h2>
        <p class="dialog-text">Schreib uns kurz, was dir aufgefallen ist.</p>
        <textarea id="feedbackText" rows="4" class="textarea"
                  placeholder="Dein Feedback …"></textarea>
        <div class="dialog-actions">
          <button id="feedbackCancelBtn" class="btn ghost">Abbrechen</button>
          <button id="feedbackSendBtn" class="btn primary">Feedback senden</button>
        </div>
      </form>
    </dialog>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
