<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kühlschrank‑Entnahme</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Kühlschrank‑Entnahme</h1>
      <p>Team wählen, Mengen per ± setzen, dann „Eintragen“.</p>
    </header>

    <section class="card">
      <label for="team" class="label">Team</label>
      <select id="team" class="select">
        <option value="">– bitte Team wählen –</option>
      </select>
    </section>

    <section class="grid" id="itemsGrid">
      <!-- Kacheln werden von app.js erzeugt -->
    </section>

    <section class="actions">
      <button id="resetBtn" class="btn ghost">Zurücksetzen</button>
      <button id="submitBtn" class="btn primary">Eintragen</button>
    </section>

    <section id="msg" class="msg"></section>
    <footer class="footer">© Vereinsheim</footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
